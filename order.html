        #order-form-wrapper {
            display: flex;
            text-align: center;

<body>
    <nav>
        <ul>
            <li><a href="index.html" style="padding: 10px 35px 75px 35px;"><img src="images/ScrumptiousCateringLogo.png" alt="scrumptious catering logo" class="responsive"></a></li>

            <li><a href="https://www.ezcater.com/catering/pvt/scrumptious-catering-1">EZCater</a></li>
        </ul>
    </nav>
    <main>
        <h1 style="padding-top: 25px; text-align: center;">Place an Order</h1>
        <form action="" id="contactform">
            <div id="order-form-wrapper">
                <div class="col-1" style="margin-bottom: 25px;">
                    <label for="fname">First Name</label><br>
                    <input type="text" id="fname" name="fname" style="width: 60%;"><br>
                    <label for="lname">Last Name</label><br>
                    <input type="text" id="lname" name="lname" style="width: 60%;"><br>
                    <label for="Email">E-mail Address</label><br>
                    <input type="email" id="email" name="email" style="width: 60%;"><br>
                </div>
                <div class="col-2" style="margin-top: 25px;">
                    <label for="phone">Phone Number</label><br>
                    <input type="text" id="phone" name="phone" style="width: 60%;"><br>
                    <label for="event-type">Event Type</label><br>
                    <input type="text" id="event-type" name="event-type" style="width: 60%;"><br>
                    <label for="event-date">Date</label><br>
                    <input type="date" id="event-date" name="event-date" style="width: 60%;"><br>
                </div>
                <div class="col-3" style="margin-top: 25px;">
                    <label for="guest-num">Number of Guests</label><br>
                    <input type="text" id="guest-num" name="guest-num" style="width: 60%;"><br>
                    <label for="event-location">Event Location</label><br>
                    <input type="text" id="event-location" name="event-location" style="width: 60%;"><br>
                    <label for="event-time">Time of Event</label><br>
                    <input type="text" id="event-time" name="event-time" style="width: 60%;"><br>
                </div>
            </div>
            <div style="text-align: center;">
                <label for="subject">Subject</label><br>
                <input type="text" id="subject" name="subject" style="width: 60%;"><br>
                <label for="comments">Comments</label><br>
                <textarea id="comments" name="comments" placeholder="Write something.." style="height:170px; width: 60%;"></textarea><br>
                <input type="submit" value="Submit" style="margin-bottom: 25px;">
            </div>
        </form>
    </main>

        <!-- Nav Items -->

            <p>cateringkc@me.com</p>
        </div>
    </footer>
</body>
